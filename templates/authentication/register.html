{% extends 'base_auth.html' %} {% block content %}
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-6">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="card-title py-3">
            <h4>Register For a free account</h4>
          </div>
          <form action="" method="post">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                name="username"
                id="username"
                class="form-control"
                id="usernameField"
                placeholder="Username"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                class="form-control"
                id="emailField"
                placeholder="Johndoe@gmail.com "
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                class="form-control"
                id="passwordField"
              />
              <small class="float-right">SHOW</small>
            </div>
            <input
              type="submit"
              value="Register"
              class="btn btn-block btn-primary"
            />
          </form>
        </div>
      </div>
    </div>
  </div> 
</div>
{% endblock %}
